<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deceptron - Media Uploads</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <script src="../scripts/wavesurfer.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        :root {
            --primary-blue: #0076D6;
            --accent-cyan: #00DBFF;
            --accent-cyan-glow: rgba(0, 219, 255, 0.4);
            --bg-dark: #070B14;
            --sidebar-width: 260px;
            --glass-bg: rgba(10, 17, 32, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        :root {
            --primary-blue: #0076D6;
            --accent-cyan: #00DBFF;
            --bg-dark: #070B14;
            --sidebar-width: 260px;

            /* Theme Tokens */
            --bg-main: #05080f;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --sidebar-bg: rgba(10, 17, 32, 0.98);
            --card-bg: rgba(16, 28, 45, 0.4);
            --border-subtle: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --bg-main: #f0f9ff;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --sidebar-bg: rgba(255, 255, 255, 0.9);
            --card-bg: rgba(255, 255, 255, 0.85);
            --border-subtle: rgba(0, 219, 255, 0.5);
        }

        body.light-mode .active-member-info {
            color: #22d3ee !important; /* cyan-400 */
            font-weight: 500;
        }

        /* Light Mode Utility Overrides */
        body.light-mode .bg-white\/5 {
            background-color: rgba(0, 118, 214, 0.05) !important;
        }

        body.light-mode .border-white\/10,
        body.light-mode .border-white\/5 {
            border-color: rgba(0, 118, 214, 0.1) !important;
        }

        body.light-mode .text-gray-400 {
            color: #475569 !important;
        }

        body.light-mode .text-gray-500 {
            color: #64748b !important;
        }

        body.light-mode .text-gray-600 {
            color: #94a3b8 !important;
        }

        body.light-mode .bg-slate-800 {
            background-color: rgba(0, 118, 214, 0.1) !important;
        }

        body.light-mode h1, 
        body.light-mode h2, 
        body.light-mode h3 {
            color: #1e293b !important;
        }

        body.light-mode .text-white,
        body.light-mode .text-gray-100,
        body.light-mode .text-gray-200,
        body.light-mode .text-gray-300 {
            color: #0f172a !important;
        }

        body.light-mode .bg-primary-blue .text-white,
        body.light-mode .bg-blue-600 .text-white,
        body.light-mode button.bg-primary-blue,
        body.light-mode button.bg-blue-600,
        body.light-mode .filter-btn.active {
            background-color: #00DBFF !important;
            color: #05080f !important;
            border: none !important;
            box-shadow: 0 4px 15px rgba(0, 219, 255, 0.3) !important;
        }

        body.light-mode button.bg-primary-blue:hover,
        body.light-mode button.bg-blue-600:hover,
        body.light-mode .filter-btn.active:hover {
            background-color: #00c4e0 !important;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 219, 255, 0.4) !important;
        }

        body.light-mode .text-gray-400,
        body.light-mode .text-gray-500 {
            color: #334155 !important;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px #10b981; }
            50% { box-shadow: 0 0 20px #10b981; }
            100% { box-shadow: 0 0 5px #10b981; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            width: 100vw;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body:not(.light-mode) {
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,15%,0.15) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(180,100%,10%,0.1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(210,100%,15%,0.15) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(340,100%,10%,0.05) 0, transparent 50%);
            background-attachment: fixed;
        }

        body.light-mode {
            background-image: 
                radial-gradient(at 0% 0%, rgba(224, 242, 254, 0.8) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(207, 250, 254, 0.8) 0, transparent 50%),
                radial-gradient(at 50% 100%, rgba(240, 249, 255, 1) 0, transparent 50%);
            background-attachment: fixed;
        }

        .heading-font { font-family: 'Orbitron', sans-serif; }

        button, a, select, input[type="file"], .nav-item, .cursor-pointer, .upload-zone, .media-item, .filter-btn {
            cursor: pointer !important;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .upload-zone:hover {
            border-color: rgba(0, 219, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .collapse-btn:hover {
            transform: scale(1.1);
        }

        #restore-sidebar {
            position: fixed;
            top: 1.5rem;
            left: 1rem;
            width: 38px;
            height: 38px;
            background: var(--accent-cyan);
            color: #05080f;
            border: none;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 55;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 219, 255, 0.4);
        }

        .fa-trash:hover {
            color: #ef4444 !important;
            filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.4));
            cursor: pointer;
        }

        body.sidebar-collapsed #restore-sidebar {
            display: flex;
        }

        .upload-zone {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 5rem 2rem;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(16, 28, 45, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            position: relative;
            overflow: hidden;
        }

        body.light-mode .upload-zone {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(0, 219, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 118, 214, 0.08);
            border-radius: 2.5rem;
        }

        .upload-zone:hover {
            border-color: rgba(0, 219, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body.light-mode .upload-zone:hover {
            background: rgba(255, 255, 255, 0.98);
            border-color: rgba(0, 219, 255, 0.8);
            box-shadow: 0 0 40px rgba(0, 219, 255, 0.25), 0 25px 60px rgba(0, 118, 214, 0.15);
            transform: translateY(-5px);
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 219, 255, 0.05), transparent);
            transition: 0.8s;
            pointer-events: none;
        }

        .upload-zone:hover::before {
            left: 100%;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
        }

        .filter-btn.active {
            background: var(--accent-cyan);
            color: #05080f;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 219, 255, 0.3);
        }

        .media-item {
            background: rgba(16, 28, 45, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.25rem;
            padding: 1.25rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        body.light-mode .media-item {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(0, 219, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 118, 214, 0.08);
            border-radius: 1.5rem;
        }

        .media-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 219, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        body.light-mode .media-item:hover {
            background: rgba(255, 255, 255, 0.98);
            border-color: rgba(0, 219, 255, 0.8);
            box-shadow: 0 0 40px rgba(0, 219, 255, 0.25), 0 15px 45px rgba(0, 118, 214, 0.15);
            transform: translateY(-5px);
        }

        .media-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 219, 255, 0.05), transparent);
            transition: 0.6s;
            pointer-events: none;
        }

        .media-item:hover::before {
            left: 100%;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .logo-section img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(0, 219, 255, 0.5));
        }

        /* Light Mode Utility Overrides */
        body.light-mode .bg-white\/5 {
            background-color: rgba(0, 118, 214, 0.05) !important;
        }

        body.light-mode .border-white\/10,
        body.light-mode .border-white\/5 {
            border-color: rgba(0, 118, 214, 0.1) !important;
        }

        body.light-mode .text-gray-400 {
            color: #475569 !important;
        }

        body.light-mode .text-gray-500 {
            color: #64748b !important;
        }

        body.light-mode .text-gray-600 {
            color: #94a3b8 !important;
        }
        
        body.light-mode .text-white,
        body.light-mode .text-gray-100,
        body.light-mode .text-gray-200,
        body.light-mode .text-gray-300 {
            color: #0f172a !important;
        }

        body.light-mode .text-gray-400,
        body.light-mode .text-gray-500 {
            color: #334155 !important;
        }

        body.light-mode h1, 
        body.light-mode h2, 
        body.light-mode h3 {
            color: #1e293b !important;
        }

        /* Custom Toast Styles */
        .toast {
            background: rgba(10, 17, 32, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid var(--accent-cyan);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 219, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: toast-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            pointer-events: auto;
            max-width: 320px;
        }

        body.light-mode .toast {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--accent-cyan);
            color: #1e293b;
            box-shadow: 0 10px 40px rgba(0, 118, 214, 0.15);
        }

        @keyframes toast-in {
            from { transform: translateX(100%) scale(0.9); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes toast-out {
            from { transform: translateX(0) scale(1); opacity: 1; }
            to { transform: translateX(100%) scale(0.9); opacity: 0; }
        }

        /* Modal Specific Styles */
        body.sidebar-collapsed #restore-sidebar {
            z-index: 90;
        }
    </style>
</head>
<body>
    <!-- Sidebar Component Container -->
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/media-preview.js"></script>
    <script src="../js/components/vault-component.js"></script>
    <script src="../js/components/loader.js"></script>
    <script>
        // Anti-Flash Theme Optimization
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
            if (savedTheme === 'light' || (!savedTheme && prefersLight)) {
                document.body.classList.add('light-mode');
            }
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                document.body.classList.add('sidebar-collapsed');
            }
        })();
        initSidebar();
    </script>

    <main class="main-content">
        <header class="p-8 pb-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold heading-font">Upload Media</h1>
                <div class="flex items-center mt-2 text-xs text-cyan-400 font-medium tracking-wide active-member-info">
                    <span class="status-dot"></span>
                    Active Member: <span class="ml-1 opacity-80">John Doe • Unit #DECEP-09</span>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button id="theme-toggle" class="p-2.5 rounded-xl bg-white/5 border border-white/10 text-gray-400 hover:text-cyan-400 hover:bg-white/10 transition-all cursor-pointer" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="flex space-x-2">
                    <button class="filter-btn active" onclick="filterMedia('all', this)">All</button>
                    <button class="filter-btn" onclick="filterMedia('video', this)">Videos</button>
                    <button class="filter-btn" onclick="filterMedia('audio', this)">Audio</button>
                </div>
            </div>
        </header>

        <div class="max-w-5xl mx-auto w-full space-y-10 px-8">

            <div class="upload-zone group cursor-pointer" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" class="hidden">
                <div class="w-20 h-20 bg-cyan-500/10 rounded-3xl flex items-center justify-center text-cyan-400 mx-auto mb-6 group-hover:scale-110 transition-transform">
                    <i class="fas fa-cloud-arrow-up text-3xl"></i>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Upload for Analysis</h2>
                <p class="text-gray-500 text-xs uppercase tracking-widest">Drag and drop or browse files</p>
                <p class="text-[10px] text-gray-600 mt-4">MP4, AVI, WAV, MP3 (MAX 1GB)</p>
            </div>

            <div class="space-y-4" id="mediaList">
                <!-- Records will be loaded here dynamically -->
            </div>
        </div>
    </main>





    <!-- Custom Toast Notification -->
    <div id="toast-container" class="fixed bottom-10 right-10 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-[110] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm modal-overlay"></div>
        <div class="glass relative w-full max-w-md p-8 shadow-2xl transform transition-all duration-300 scale-95 opacity-0 modal-content">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6 border border-red-500/20">
                    <i class="fas fa-trash-can text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2 modal-title">Confirm Deletion</h3>
                <p class="text-gray-400 text-sm mb-8 modal-message">Are you sure you want to permanently delete this evidence? This action cannot be undone.</p>
                <div class="flex gap-4">
                    <button id="modal-cancel" class="flex-1 py-3 px-6 rounded-xl border border-white/10 text-gray-400 hover:bg-white/5 transition-all font-bold uppercase tracking-wider text-xs">
                        Cancel
                    </button>
                    <button id="modal-confirm" class="flex-1 py-3 px-6 rounded-xl bg-red-600 text-white hover:bg-red-700 transition-all font-bold uppercase tracking-wider text-xs shadow-lg shadow-red-600/20">
                        Delete Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterMedia(type, btn) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Filter items
            const items = document.querySelectorAll('.media-item');
            items.forEach(item => {
                if (type === 'all' || item.getAttribute('data-type') === type) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        const body = document.body;

        function toggleSidebar() {
            body.classList.toggle('sidebar-collapsed');
            localStorage.setItem('sidebarCollapsed', body.classList.contains('sidebar-collapsed'));
        }

        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        function toggleTheme() {
            const isLight = body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeUI(isLight);
        }

        function updateThemeUI(isLight) {
            themeIcon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            themeToggle.classList.toggle('bg-gray-200', isLight);
            themeToggle.classList.toggle('text-gray-900', isLight);
            themeToggle.classList.toggle('border-gray-300', isLight);
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Real Data Integration
        const mediaList = document.getElementById('mediaList');
        const fileInput = document.getElementById('fileInput');
        const activeMemberName = document.querySelector('.active-member-info span.ml-1');
        let newlyUploadedFiles = {}; // Store File objects for new uploads

        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename || 'download';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("Download Initialized", 'success');
        }

        async function loadUploads() {
            const result = await eel.get_uploads()();
            mediaList.innerHTML = '';
            
            if (!result.success || !result.data || result.data.length === 0) {
                mediaList.innerHTML = `
                    <div class="text-center py-10 opacity-40">
                        <i class="fas fa-box-open text-4xl mb-4"></i>
                        <p class="text-xs uppercase tracking-widest">No evidence found in vault</p>
                    </div>
                `;
                return;
            }

            result.data.forEach(item => {
                const isVideo = item.type === 'video';
                const icon = isVideo ? 'fa-video' : 'fa-microphone';
                const iconBg = isVideo ? 'bg-purple-500/10 text-purple-400 border-purple-500/20' : 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20';
                const analyzeBtn = isVideo ? 'Analyze Face Emotion' : 'Analyze Voice Stress';
                const analyzeLoc = isVideo ? 'facial-expression.html' : 'voice-analysis.html';

                // Path strategy:
                // 1. Check if we have a real physical path from DB
                // 2. Fallback to common uploads folder
                const mediaSource = item.filepath || `../uploads/${item.filename}`;

                const div = document.createElement('div');
                div.className = 'media-item flex items-center justify-between group';
                div.setAttribute('data-type', item.type);
                div.innerHTML = `
                    <div class="flex items-center space-x-5">
                        <div class="w-14 h-14 rounded-2xl ${iconBg} flex items-center justify-center border cursor-pointer hover:scale-110 transition-transform">
                            <i class="fas ${icon}"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-bold text-white">${item.filename}</h3>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-tighter mt-1">${item.size} • ${item.timestamp}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- 1. Download Button -->
                        <button class="px-5 py-2.5 bg-emerald-500/10 border border-emerald-500/30 text-emerald-400 text-[10px] font-bold uppercase rounded-xl hover:bg-emerald-500 hover:text-white transition-all duration-300 shadow-[0_4px_12px_rgba(16,185,129,0.1)] hover:shadow-[0_0_20px_rgba(16,185,129,0.4)]" onclick="downloadFile('${mediaSource}', '${item.filename}')">
                            <i class="fas fa-download mr-2"></i> Download
                        </button>

                        <!-- 2. Eye Icon (Preview) -->
                        <button class="w-10 h-10 rounded-xl bg-white/5 border border-white/10 text-gray-400 hover:text-cyan-400 hover:bg-cyan-500/10 transition-all flex items-center justify-center group/eye" 
                                onclick="${isVideo ? 'videoPreview' : 'audioPreview'}.open('${item.filename}', '${mediaSource}', {size: '${item.size}', date: '${item.timestamp}'})" title="Preview Media">
                            <i class="fas fa-eye"></i>
                        </button>

                        <!-- 3. Trash Icon (Delete) -->
                        <button class="p-2.5 text-gray-600 hover:text-red-500 transition-colors" onclick="deleteRecord('${item.id}')" title="Delete record">
                            <i class="fas fa-trash-can"></i>
                        </button>
                    </div>
                `;
                mediaList.appendChild(div);
            });
        }

        // --- Custom UI Systems ---

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle text-red-400';
            
            toast.innerHTML = `
                <i class="fas ${icon} text-cyan-400"></i>
                <span class="text-xs font-bold uppercase tracking-wider">${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toast-out 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function showConfirmModal(title, message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            const content = modal.querySelector('.modal-content');
            modal.querySelector('.modal-title').textContent = title;
            modal.querySelector('.modal-message').textContent = message;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);

            const confirmBtn = document.getElementById('modal-confirm');
            const cancelBtn = document.getElementById('modal-cancel');

            const closeModal = () => {
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300);
            };

            confirmBtn.onclick = () => {
                onConfirm();
                closeModal();
            };
            
            cancelBtn.onclick = closeModal;
            modal.querySelector('.modal-overlay').onclick = closeModal;
        }

        async function deleteRecord(id) {
            showConfirmModal(
                "Confirm Deletion",
                "Are you sure you want to permanently delete this evidence? This action cannot be undone.",
                async () => {
                    const result = await eel.delete_upload_record(id)();
                    if (result.success) {
                        loadUploads();
                        showToast("Evidence removed from vault");
                    }
                }
            );
        }


        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const sizeStr = (file.size / (1024 * 1024)).toFixed(1) + " MB";
            const type = file.type.startsWith('video') ? 'video' : 'audio';
            
            try {
                // Show loader
                Loader.show("Securing Evidence");

                // 1. Initiate
                const initRes = await eel.initiate_upload(file.name, sizeStr, type)();
                if (!initRes.success) throw new Error(initRes.message);
                
                const uploadId = initRes.data.upload_id;
                const chunkSize = 15 * 1024 * 1024; // 15MB chunks (UPPED FOR SPEED)
                const totalChunks = Math.ceil(file.size / chunkSize);
                
                for (let i = 0; i < totalChunks; i++) {
                    const progress = Math.round((i / totalChunks) * 100);
                    Loader.updateProgress(progress);
                    Loader.show("Securing Evidence");

                    const start = i * chunkSize;
                    const end = Math.min(file.size, start + chunkSize);
                    const chunk = file.slice(start, end);
                    
                    // Read chunk as base64 - STRIP PREFIX IMMEDIATELY FOR SPEED
                    const base64Chunk = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => {
                            const result = reader.result;
                            resolve(result.substring(result.indexOf(',') + 1));
                        };
                        reader.readAsDataURL(chunk);
                    });
                    
                    // Send to backend
                    const chunkRes = await eel.append_upload_chunk(uploadId, base64Chunk)();
                    if (!chunkRes.success) throw new Error(chunkRes.message);
                }
                
                // 3. Finalize
                Loader.updateProgress(100);
                Loader.show("Finalizing");
                const finalRes = await eel.finalize_upload(uploadId)();
                if (!finalRes.success) throw new Error(finalRes.message);
                
                // Success
                Loader.hide();
                loadUploads();
                showToast("Evidence secured in vault");
                fileInput.value = '';

            } catch (err) {
                Loader.hide();
                console.error("Upload failed:", err);
                showToast(err.message || "Upload failed", 'error');
            }
        });

        // Initial Load
        document.addEventListener('DOMContentLoaded', async () => {
            // Check session
            let user = null;
            try {
                const result = await eel.get_current_user()();
                if (result.success) user = result.data;
            } catch (err) {
                console.error("Eel not ready or session check failed:", err);
            }

            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Set user info
            if (activeMemberName && user) {
                activeMemberName.textContent = `${user.firstName} ${user.lastName} • Unit #${user.username.toUpperCase()}`;
            }

            // Update Theme UI state (icons, buttons)
            updateThemeUI(body.classList.contains('light-mode'));

            // Load real data
            loadUploads();
        });

        // Logout logic is handled globally by sidebar.js

    </script>
