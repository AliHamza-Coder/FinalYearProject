<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deceptron - Join Deceptron</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/all.min.css">
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        :root {
            --primary-blue: #0076D6;
            --accent-cyan: #00DBFF;
            --bg-dark: #05080f;

            /* Theme Tokens */
            --bg-main: #05080f;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --card-glass: rgba(15, 23, 42, 0.4);
            --border-subtle: rgba(255, 255, 255, 0.1);
        }



        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            transition: none;
        }



        .heading-font {
            font-family: 'Orbitron', sans-serif;
        }

        .signup-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--border-subtle);
            border-radius: 2.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }



        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-main);
            transition: all 0.3s ease;
        }



        .input-field:focus {
            border-color: var(--accent-cyan);
            background: rgba(0, 219, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 219, 255, 0.3), inset 0 0 10px rgba(0, 219, 255, 0.1);
            outline: none;
            transform: translateY(-1px);
        }



        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-cyan));
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 219, 255, 0.2);
            color: white;
        }



        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 219, 255, 0.4);
        }

        .side-image {
            background: linear-gradient(45deg, rgba(0, 118, 214, 0.1), rgba(0, 219, 255, 0.05)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23007BD6" stop-opacity="0.3"/><stop offset="100%" stop-color="%2300DBFF" stop-opacity="0.1"/></radialGradient></defs><circle cx="500" cy="500" r="400" fill="url(%23g)"/><circle cx="200" cy="200" r="80" fill="%23007BD6" opacity="0.2"/><circle cx="800" cy="800" r="120" fill="%2300DBFF" opacity="0.15"/><circle cx="600" cy="300" r="60" fill="%2300DBFF" opacity="0.25"/></svg>');
            background-size: cover;
            background-position: center;
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(0, 219, 255, 0.5);
        }



        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column;
            }
            .side-image {
                min-height: 300px;
            }
        }
        @media (max-width: 768px) {
            .side-image {
                min-height: 250px;
            }
            .signup-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            .glow-text {
                font-size: 1.5rem;
            }
            .grid-cols-2 {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
        @media (max-width: 480px) {
            .side-image {
                min-height: 200px;
            }
            .signup-card {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>


    <div class="flex min-h-screen split-container">
        <!-- Left Side - Image/Visual Content -->
        <div class="flex-1 side-image relative flex items-center justify-center">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900/20 to-cyan-900/20"></div>
            <div class="relative z-10 text-center p-8">
                <img src="../assets/images/Logo1.png" alt="Deceptron Logo" class="w-40 h-40 lg:w-48 lg:h-48 mx-auto mb-6 object-contain drop-shadow-[0_0_30px_rgba(0,219,255,0.8)]">
                <h1 class="heading-font text-3xl lg:text-4xl font-bold tracking-[0.3em] mb-4 glow-text">DECEPTRON</h1>
                <p class="text-base lg:text-lg tracking-[0.5em] font-light text-cyan-300 opacity-90 uppercase mb-4">Truth Verification System</p>
                <p class="text-sm text-gray-300 max-w-sm mx-auto leading-relaxed mb-8">Advanced neural analysis for truth verification and deception detection.</p>
                <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-cyan-400 mx-auto rounded-full"></div>
            </div>
            
            <!-- Floating Elements -->
            <div class="absolute top-16 left-16 w-3 h-3 bg-cyan-400 rounded-full animate-pulse opacity-70"></div>
            <div class="absolute bottom-24 right-20 w-5 h-5 bg-blue-500 rounded-full animate-pulse opacity-50" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/3 left-8 w-2 h-2 bg-cyan-300 rounded-full animate-pulse opacity-80" style="animation-delay: 2s;"></div>
            <div class="absolute top-2/3 right-12 w-4 h-4 bg-blue-400 rounded-full animate-pulse opacity-60" style="animation-delay: 3s;"></div>
        </div>

        <!-- Right Side - Signup Form -->
        <div class="flex-1 flex items-center justify-center p-8 bg-gradient-to-br from-slate-900/50 to-slate-800/30">
            <div class="w-full max-w-md">
                <div class="signup-card">
                    <div class="text-center mb-8">
                        <div class="flex items-center justify-center space-x-4 mb-6">
                            <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-cyan-400/50"></div>
                            <h2 class="text-2xl font-light tracking-[0.3em] text-white uppercase glow-text">Join Deceptron</h2>
                            <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-cyan-400/50"></div>
                        </div>
                        <p class="text-gray-400 text-sm">Create your new account</p>
                    </div>
                    
                    <form id="signupForm" class="space-y-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" placeholder="First Name" required 
                                class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500 text-sm font-light">
                            <input type="text" placeholder="Last Name" required 
                                class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500 text-sm font-light">
                        </div>
                        
                        <div>
                            <input type="text" placeholder="Username" required 
                                class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500 text-sm font-light">
                        </div>
                        
                        <div>
                            <input type="email" placeholder="Email Address" required 
                                class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500 text-sm font-light">
                        </div>
                        
                        <div>
                            <input type="password" placeholder="Create Password" required 
                                class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500 text-sm font-light">
                        </div>

                        <div class="flex items-start space-x-3 text-sm">
                            <input type="checkbox" required class="accent-cyan-500 rounded mt-1">
                            <label class="text-gray-400 leading-relaxed">
                                I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300 transition-colors">Terms of Service</a> 
                                and <a href="#" class="text-cyan-400 hover:text-cyan-300 transition-colors">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary w-full py-4 rounded-xl font-semibold tracking-[0.2em] text-sm uppercase mt-6">
                            Create Account
                        </button>
                    </form>

                    <div class="mt-8 pt-6 border-t border-white/10 text-center">
                        <p class="text-gray-400 text-sm">
                            Already have an account? 
                            <a href="login.html" class="text-cyan-400 font-semibold hover:text-cyan-300 transition-all ml-1">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Common utilities -->
    <script src="../js/common/constants.js"></script>
    <script src="../js/common/utils.js"></script>
    <script src="../js/common/api.js"></script>
    <script src="../js/common/auth.js"></script>
    
    <!-- Page-specific logic -->
    <script src="../js/pages/signup.js"></script>

</body>
</html>
